<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Liste des Types d’Adhérents</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f3e5f5, #ede7f6);
            margin: 0;
            padding: 40px 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #6a1b9a;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: #6a1b9a;
            color: white;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background-color: #f3e5f5;
        }

        tbody tr:hover {
            background-color: #e1bee7;
            transition: background-color 0.3s ease;
        }

        a {
            display: block;
            max-width: 200px;
            margin: 30px auto 0 auto;
            padding: 12px 20px;
            background-color: #8e24aa;
            color: white;
            text-align: center;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(142,36,170,0.4);
        }

        a:hover {
            background-color: #6a1b9a;
            box-shadow: 0 6px 14px rgba(106,27,154,0.6);
        }
    </style>
</head>
<body>
    <h2>Liste des Types d’Adhérents</h2>

    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom du type</th>
                <th>Quota max prêt</th>
                <th>Durée max prêt</th>
                <th>Quota max prolongement</th>
                <th>Durée max prolongement</th>
                <th>Créé le</th>
                <th>Mis à jour le</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="type : ${types}">
                <td th:text="${type.id}">1</td>
                <td th:text="${type.nomType}">Etudiant</td>
                <td th:text="${type.quotaMaxPret}">3</td>
                <td th:text="${type.dureeMaxPret}">15</td>
                <td th:text="${type.quotaMaxProlongement}">1</td>
                <td th:text="${type.dureeMaxProlongement}">7</td>
                <td th:text="${#temporals.format(type.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2025 12:00</td>
                <td th:text="${#temporals.format(type.updatedAt, 'dd/MM/yyyy HH:mm')}">05/01/2025 09:00</td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/type-adherents/ajouter}">Ajouter un nouveau type d’adhérent</a>
</body>
</html>
