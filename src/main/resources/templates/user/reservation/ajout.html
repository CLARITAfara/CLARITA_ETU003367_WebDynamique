<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Réserver un exemplaire</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f3e5f5, #ede7f6);
            margin: 0;
            padding: 40px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #6a1b9a;
            margin-bottom: 25px;
            font-size: 1.9em;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
            color: #4a148c;
        }

        input[type="date"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 1em;
        }

        p {
            font-size: 1em;
            margin-bottom: 20px;
        }

        span {
            font-weight: 600;
            color: #6a1b9a;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #8e24aa;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6a1b9a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Réserver un exemplaire</h2>

        <form th:action="@{/reservations/ajouterUser}" th:object="${reservation}" method="post">
            
            <input type="hidden" th:field="*{exemplaire.id}" />
            <p>Exemplaire : <span th:text="${reservation.exemplaire.codeExemplaire}">Code</span></p>

            <input type="hidden" th:field="*{adherent.id}" />

            <label for="dateReservation">Date de Réservation :</label>
            <input type="date" th:field="*{dateReservation}" id="dateReservation" required />

            <button type="submit">Réserver</button>
        </form>
    </div>
</body>
</html>
