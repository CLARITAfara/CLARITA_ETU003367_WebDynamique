<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Adhérents</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 40px 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #4a148c;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 12px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #7b1fa2;
            color: #fff;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd; /* bordure fine et discrète */
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f7fc;
        }

        tbody tr:hover {
            background-color: #ede7f6;
            transition: background-color 0.3s ease;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #7b1fa2;
            color: white;
            font-weight: 600;
            text-decoration: none;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(123,31,162,0.3);
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #4a148c;
            box-shadow: 0 6px 12px rgba(74,20,140,0.5);
        }
    </style>
</head>
<body>
    <h2>Liste des adhérents</h2>

    <table border="0">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Date naissance</th>
            <th>Date inscription</th>
            <th>Type</th>
            <th>Abonné</th>
            <th>Pénalisé</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="adherent : ${adherents}">
            <td th:text="${adherent.id}"></td>
            <td th:text="${adherent.nom}"></td>
            <td th:text="${adherent.prenom}"></td>
            <td th:text="${adherent.dateNaissance}"></td>
            <td th:text="${adherent.dateInscription}"></td>
            <td th:text="${adherent.typeAdherent.nomType}"></td>
            <td th:text="${adherent.estAbonne ? 'Oui' : 'Non'}"></td>
            <td th:text="${adherent.estPenalise ? 'Oui' : 'Non'}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/adherents/ajouter}">Ajouter un nouvel adhérent</a>
</body>
</html>
