<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Livres</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f3e5f5, #ede7f6);
            margin: 0;
            padding: 40px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #6a1b9a;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            max-width: 700px;
            margin: 10px auto;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            border-left: 5px solid #f44336;
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 5px solid #4caf50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        thead {
            background-color: #6a1b9a;
            color: white;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background-color: #f3e5f5;
        }

        tbody tr:hover {
            background-color: #e1bee7;
            transition: background-color 0.2s ease;
        }

        a {
            color: #6a1b9a;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .add-link {
            display: block;
            margin-top: 30px;
            text-align: center;
            background-color: #8e24aa;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s ease;
        }

        .add-link:hover {
            background-color: #6a1b9a;
        }
    </style>
</head>
<body>

    <h2>Liste des livres</h2>

    <!-- Messages d'erreur -->
    <div th:if="${errorMessage}" class="message error">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Messages de succès -->
    <div th:if="${successMessage}" class="message success">
        <p th:text="${successMessage}"></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Auteur</th>
                <th>ISBN</th>
                <th>Date publication</th>
                <th>Restriction d'âge</th>
                <th>Créé le</th>
                <th>Modifié le</th>
                <th>Nb Exemplaires</th>
                <th>Exemplaires</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="livre : ${livres}">
                <td th:text="${livre.id}">1</td>
                <td th:text="${livre.titre}">Titre</td>
                <td th:text="${livre.auteur}">Auteur</td>
                <td th:text="${livre.isbn}">ISBN</td>
                <td th:text="${livre.datePublication}">Date</td>
                <td th:text="${livre.ageRestriction}">Age</td>
                <td th:text="${livre.createdAt}">Créé le</td>
                <td th:text="${livre.updatedAt}">Modifié le</td>
                <td th:text="${livre.nbrExmp}">0</td>
                <td>
                    <a th:href="@{'/livres/livre/' + ${livre.id}}">Voir</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a class="add-link" th:href="@{/livres/ajouter}">Ajouter un nouveau livre</a>

</body>
</html>
